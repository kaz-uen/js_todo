<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <title>Todo App</title>
    <link href="./style.css" rel="stylesheet" />
    <script src="./index.js" type="module"></script>
</head>

<body>
    <div class="todoapp">
        <form id="js-form" class="todo-form">
            <input name="new-todo" id="js-form-input" class="new-todo" type="text" placeholder="タスクを追加" autocomplete="off" />
            <button class="todo-submit-btn">保存</button>
        </form>
        <div id="js-todo-list-container" class="todo-list"></div>
        <footer class="footer">
            <p id="js-todo-count">Todoアイテム数: 0</p>
            <p id="js-completedTodo-count">完了済み: 0 / 未完了: 0</p>
        </footer>
    </div>
</body>

</html>
